<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Annulé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdecea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .cancel-icon {
            color: #ef5350;
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button {
            background-color: #ef5350;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #d32f2f;
        }

        .secondary-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }

        .secondary-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-times-circle cancel-icon"></i>
        <h1>Paiement Annulé</h1>
        <p>Le paiement n'a pas abouti. Veuillez réessayer ou utiliser un autre moyen de paiement.</p>
        <a href="./index.html" class="button">Réessayer le paiement</a>
    </div>
</body>
</html>
